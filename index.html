<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>Previsão do Tempo</title>
</head>

<body>
    <section>
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button onclick="clickBotao()">
            <img class="lupa" src="./assets/lupa.png">
        </button>

        <div class="elements">

            <h2 class="cidade">Tempo em São José</h2>
            <p class="temperatura">28°C</p>

            <div class="tempo">
                <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                <p class="descricao">Nuvens dispersas</p>
            </div>
            <p class="descricao2">Umidade: 50%</p>

        </div>
    </section>

</body>
<script src="./scripts.js"></script>

</html>
